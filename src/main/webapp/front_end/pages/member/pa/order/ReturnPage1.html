    <script>
        checkLoginStatusShowMemberAcct();

        let paSoNo = localStorage.getItem("paSoNo");
        let order;


        fetch('/BuyGo/needLoginApi/showOrderDetails?paSoNo=' + paSoNo, {
            method: "Get",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded ; charset=utf-8',
            },
        })
            .then(function (response) {
                return response.json();
            })
            .then(async function (data) {
                order = data;
                console.log("載入此頁面, 從後端取得訂單資料");
                console.log(order); // 印出傳入的JSON物件$



                // 將商品代入表格
                for (let i = 0; i < order.paSoDetails.length; i++) {
                    let prodNo = order.paSoDetails[i].paProdNo;
                    let base64_str = await getProdPicBase64(prodNo);
                    let html = "";

                    // 若有追加到才可以退貨
                    if (order.paSoDetails[i].status == 1) {
                         html += `<div>
                        <input type="checkbox" class="returnProds" value="${prodNo}">
                        <img id="prodImg_${prodNo}" alt="" height="72" width="72" src="${base64_str}">
                        <span>商品名稱：</span> 
                        <span id="prodName_${prodNo}">${order.paSoDetails[i].paProd.paProdName}</span> 
                        <span>x<span id="prodQty_${prodNo}">${order.paSoDetails[i].paOrdQty}</span></span>
                        <span style="margin-left: 10px;"> 小計$ <span id="prodSubTotal_${prodNo}">${order.paSoDetails[i].paProdPrice*order.paSoDetails[i].paOrdQty}</span></span>
                    </div>`;
                    }
                   

                    let div = document.createElement("div");
                    div.innerHTML = html;
                    $("#listReturnItem").append(div);
                }
            })
            .catch(function (error) {
                console.log(error);
            })

        async function getProdPicBase64(prodNo) {
            try {
                const base64_Str = await fetch('/BuyGo/needLoginApi/getProdPic?prodNo=' + prodNo)
                    .then(response => response.text()); // await 關鍵字會等待 Promise 完成並返回其解析值
                // console.log(base64_Str);
                return base64_Str;
            } catch (error) {
                console.log(error);
            }
        }

        // 勾選完欲退貨商品之後, 將商品編號存入selectedValues陣列
        function toReturnPage2() {
            let selectedProds = [];
            $(".returnProds").each(function () {
                console.log(this);
                if (this.checked) { // 如果商品有打勾的話
                    let prodNo = $(this).val();
                    let prod = {
                        prodNo: prodNo,
                        prodImg: $(`#prodImg_${prodNo}`).attr("src"),
                        prodName: $(`#prodName_${prodNo}`).text(),
                        prodQty: $(`#prodQty_${prodNo}`).text(),
                        prodSubTotal: $(`#prodSubTotal_${prodNo}`).text(),
                    }
                    selectedProds.push(prod);
                }
            })
            sessionStorage.setItem("prods", JSON.stringify(selectedProds));
            window.location.href = "ReturnPage2.html"
        };


    </script>
