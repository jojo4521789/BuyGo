<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    <style>
        /* 添加樣式以美化頁面 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* 文字框樣式 */
        input[type="text"], textarea {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        /* 預覽圖片樣式 */
        .preview {
            max-width: 300px;
            margin-top: 10px;
        }

        /* 提交按钮樣式 */
        #submit-product {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>新增商品</h1>

    <!-- 新增商品表單 -->
    <form id="add-product-form" enctype="multipart/form-data">
        <!-- 商品名稱 -->
        <label for="product-name">商品名稱：</label>
        <input type="text" id="product-name" name="productName" required>
        <br>

        <!-- 商品類別 -->
        <label for="product-category">商品類別：</label>
        <select id="product-category" name="productCategory">
            <option value="category1">商品類別1</option>
            <option value="category2">商品類別2</option>
            <option value="category3">商品類別3</option>
        </select>
        <br>

        <!-- 商品描述 -->
        <label for="product-description">商品描述：</label>
        <textarea id="product-description" name="productDescription"></textarea>
        <br>

        <!-- 上傳圖片 -->
        <label for="product-image">上傳圖片：</label>
        <input type="file" id="product-image" name="productImage" accept="image/*" multiple>
        <br>

        <!-- 預覽圖片 -->
        <div class="preview" id="image-preview"></div>

        <!-- 提交按钮 -->
        <button type="submit" id="submit-product">新增商品</button>
    </form>

    <script>
        // 获取表单元素
        const form = document.getElementById('add-product-form');
        const imagePreview = document.getElementById('image-preview');

        // 当文件输入框发生变化时，预览图片
        document.getElementById('product-image').addEventListener('change', function() {
            imagePreview.innerHTML = ''; // 清空预览区域

            const files = this.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        // 提交表单的处理程序
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const formData = new FormData(form);

            // 在此处执行提交到后端的操作
            // 使用 formData 对象发送到服务器
            

            // 清空表单
            form.reset();
            imagePreview.innerHTML = '';
        });
    </script>
</body>
</html>
