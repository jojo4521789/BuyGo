    function checkAcct(string) {
        const re = /^[A-Za-z][A-Za-z0-9]{7,19}$/;

        if (string === '') {
            p1_el.innerHTML += ("會員帳號為必填欄位！");
            return false;
        }

        if (!re.test(string)) {
            p1_el.innerHTML += ( "不符合帳號格式！開頭需為英文至少8位數，至多20位數");
            return false;
        }

        p1_el.innerHTML += "";
        return true;
    }

        const re = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,20}$/;

        if (!re.test(password)) {
