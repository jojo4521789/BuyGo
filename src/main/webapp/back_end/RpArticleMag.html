<body>
	<h1>留言檢舉列表</h1>
	<table>
		<thead>
			<tr>
				<th>檢舉留言編號</th>
				<th>留言編號</th>
				<th>會員編號(檢舉人)</th>
				<th>檢舉內容</th>
				<th>檢舉日期</th>
				<th>狀態</th>
				<th>審核結果</th>
			</tr>
		</thead>
		<tbody id="rpArticleList"></tbody>
	</table>

	<script>
		const RpArticle_el = $("#rpArticleList");

		function fetchRpArticles() {
			fetch('/BuyGo/api/rpArticleMsg/manage', {
				method: 'GET',
				headers: {
					'Content-Type': 'application/json;charset=UTF-8',
					'Accept': 'application/json;charset=UTF-8'
				},
			})
				.then(response => response.json())
				.then(data => processRpArticle(data))
				.catch(error => console.error('Error fetching forum articles:', error));
		}

		function processRpArticle(articles) {
			RpArticle_el.empty();

			articles.forEach(forum => {
				const {
					rpMsgNo,
					msgeNo,
					rpMemberNo,
					rpContent,
					rpDate,
					msgeStat,
					auditResult,
				} = forum;

				const articleRow = `
				<tr>
    <td>${rpMsgNo}</td>
    <td>${msgeNo}</td>
    <td>${rpMemberNo}</td>
    <td>${rpContent}</td>
    <td>${rpDate}</td>
	<td>
    ${msgeStat === 0 ? '待審核' :
	msgeStat === 1 ? '已審核' :
							''
					}
</td>
<td>
    ${auditResult === 0 ? '尚未審核完畢' :
						auditResult === 1 ? '檢舉屬實' :
							auditResult === 2 ? '檢舉不屬實' :
								'未知審核結果'
					}
</td>
	
</td>
</tr>
                `;

				RpArticle_el.append(articleRow);
			});
		}
		function updateStatus(selectElement) {
			const selectedValue = selectElement.value;
			// 这里可以添加代码来处理选中的状态值
			// 例如，可以将选中的值发送到服务器以更新状态
		}

		function updateResult(selectElement) {
			const selectedValue = selectElement.value;
			// 这里可以添加代码来处理选中的審核結果值
			// 例如，可以将选中的值发送到服务器以更新審核結果
		}

		$(document).ready(() => {
			// 呼叫函式 fetchForumArticle，將當前畫面動態刷新
			fetchRpArticles();
		});
	</script>
</body>

</html>
