            text-align: center;

        }

        .img-bg {

            background-position: center;
            background-size: cover;
            position: relative;

        }

        }

        }

        #img_main_view {

            display: block;
            margin: 20px auto;
            box-shadow: 2px 2px 10px 5px #b8b8b8;
            border-radius: 10px;

        @media only screen and (max-width:480px) {
            #img_main_view {
                width: 100%;
            }

            #thumbnails>img {
                width: 50px;
                height: 50px;
            }
        }

        #container {
            width: 80px;
            height: 20px;
            margin: auto;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
        }

        .inner-container {
            position: absolute;
            left: 0;
            top: 0;
            width: inherit;
            height: inherit;
            text-transform: uppercase;
            font-size: .6em;
            letter-spacing: .2em;
        }

        .inner-container:first-child {
            background: #e9e9e9;
            color: #a9a9a9;
        }

        .inner-container:nth-child(2) {
            background: dodgerblue;
            color: white;
            clip-path: inset(0 50% 0 0);
            transition: .3s cubic-bezier(0, 0, 0, 1);
        }

        .toggle {
            width: 50%;
            position: absolute;
            height: inherit;
            display: flex;
            box-sizing: border-box;
        }

        .toggle p {
            margin: auto;
            font-size: 8px;
        }

        }

    <script>
        function getToggleStatusStr(opaProdStatus) {
            let toggleClass = "";
            let toggleStyle = `style="clip-path: inset(0px 50% 0px 0px); background-color: dodgerblue;"`;
            if (opaProdStatus === 0) {
                toggleStyle = `style="clip-path: inset(0px 0px 0px 50%); background-color: rgb(215, 64, 70);"`;
                toggleClass = "-off";
            }
            let toggle_status_str = `
                <div id="container" onclick="toggleStatusClick(this)">
                    <div class="inner-container">
                        <div class="toggle">
                            <p>下架</p>
                        </div>
                        <div class="toggle">
                            <p>上架</p>
                        </div>
                    </div>
                    <div class="inner-container ${toggleClass}" id='toggle-container' ${toggleStyle}>
                        <div class="toggle">
                            <p>下架</p>
                        </div>
                        <div class="toggle">
                            <p>上架</p>
                        </div>
                    </div>
                </div>
            `;
            return toggle_status_str;
        }

        function toggleStatusClick(container) {
            let opaProdStatus;
            const toggleContainer = container.querySelector('#toggle-container');
            toggleContainer.classList.toggle("-off");
            if (toggleContainer.classList.contains("-off")) {
                toggleContainer.style.clipPath = 'inset(0 0 0 50%)';
                toggleContainer.style.backgroundColor = '#D74046';
                opaProdStatus = 0;
            } else {
                toggleContainer.style.clipPath = 'inset(0 50% 0 0)';
                toggleContainer.style.backgroundColor = 'dodgerblue';
                opaProdStatus = 1;
            }

            if (opaProdStatus != null) {
                let opaProdNo = container.closest("tr").querySelector(".p_opaProdNo").textContent;
                fetch("/BuyGo/api/opa/prod/prodUpdateStatus", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json; charset=utf-8",
                    },
                    body: JSON.stringify({
                        opaProdNo: opaProdNo,
                        opaProdStatus: opaProdStatus,
                    })
                })
                    .then(resp => resp.json())
                    .then(body => {
                        const { successful } = body;
                        const msg = document.querySelector("#msg");
                        if (successful) {
                            console.log("更新成功");
                        } else {
                            console.log("更新失敗");
                        }
                    });
            }
        }
    </script>
