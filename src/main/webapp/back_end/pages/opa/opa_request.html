<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <title>官方代購委託管理</title>

    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>

</head>

<body>
    <p>
    <table id="table" class="table_style" style="margin: 0 auto"></table>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/x-editable@1.5.1/dist/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
    <script src="js/const.js"></script>
    <script src="js/order.js"></script>
    <script>
        function statusFormatter(v, row, index, field) {
            var value = row.opaRequestStatus;
            return OPA_REQUEST_STATUS[value];
        }

        function sendNotification(id) {
            // send post request to change status
            $.ajax({
                url: ROOT_URL + "/needLoginApi/admin/opa/request/notify",
                type: "POST",
                data: {
                    "id": id
                },
                success: function (data) {
                    if (data.successful) {
                        if(data.message) {
                            alert(data.message);
                        } else {
                            alert("發送成功");
                        }
                    } else {
                        if(data.message)
                            alert(data.message);
                        else
                            alert("發送失敗");
                    }
                },
                error: function (e) {
                    if(e.status == 401) {
                        alert("帳號未登入，將導轉置登入頁面");
                        window.location.href = LOGIN_PAGE;
                        return;
                    }
                    alert("發送失敗");
                }
            });
        }

        function operationFormatter(v, row, index, field) {
            var value = row.opaRequestNo;
            return '<button onclick="sendNotification(' + value + ')" class="btn btn-primary">發送通知</button>';
        }

        function failedReasonFormatter(v, row, index, field) {
            value = row.opaFailedReason;
            return OPA_FAILED_REASON_MAPPING[value];
        }

        $().ready(function () {
            $('#table').bootstrapTable({
                url: ROOT_URL + '/needLoginApi/admin/opa/request',
                pagination: true,
                filterControl: true,
                columns: [
                    {
                        field: 'opaRequestNo',
                        title: '平台委託單編號',
                        filterControl: 'input',
                        sortable: true
                    },
                    {
                        field: 'memberNo',
                        title: '會員編號',
                        filterControl: 'input',
                        sortable: true
                    },
                    {
                        field: 'opaRequestProductsName',
                        title: '平台委託商品名稱',
                        filterControl: 'input',
                        sortable: true
                    },
                    {
                        field: 'opaRequestProductsUrl',
                        title: '平台委託商品網址',
                        filterControl: 'input',
                        sortable: true
                    },
                    {
                        field: 'opaRequestProductsContent',
                        title: '平台委託商品內容',
                        filterControl: 'input',
                        sortable: true
                    },
                    {
                        field: 'opaRequestStatus',
                        title: '平台委託單審核狀態',
                        filterControl: 'select',
                        formatter: statusFormatter,
                        filterData: 'var:OPA_REQUEST_STATUS_FILTER',
                        editable: {
                            type: 'select',
                            source: OPA_REQUEST_STATUS
                        },
                        sortable: true
                    },
                    {
                        field: 'opaRequestStartdate',
                        title: '平台委託單建立日期',
                        sortable: true
                    },
                    {
                        field: 'opaFailedReason',
                        title: '委託失敗原因',
                        formatter: failedReasonFormatter,
                        filterData: 'var:OPA_FAILED_REASON_FILTER',
                        filterControl: 'select',
                        sortable: true,
                        editable: {
                            type: 'select',
                            source: OPA_FAILED_REASON
                        }
                    },
                    {
                        field: 'operation',
                        title: '操作',
                        formatter: operationFormatter
                    }
                ], 
                onEditableSave: function(field, row, rowIndex, oldValue, $el) {
                    var id = row.opaRequestNo;
                    var value = row.opaRequestStatus;
                    var failed_value = -1;
                    if(row.opaFailedReason !== undefined) {
                        failed_value = row.opaFailedReason;
                    }
                    $.ajax({
                        url: ROOT_URL + "/needLoginApi/admin/opa/request?id=" + id + "&status=" + value + "&failed=" + failed_value,
                        type: "PUT",
                        success: function (data) {
                            if (data.successful) {
                                alert("修改成功");
                            } else {
                                alert("修改失敗");
                                $el.attr('value', oldValue);
                            }
                        },
                        error: function (e) {
                            if(e.status == 401) {
                                alert("帳號未登入，將導轉置登入頁面");
                                window.location.href = LOGIN_PAGE;
                                return;
                            }
                            alert("修改失敗");
                            $el.attr('value', oldValue);
                        }
                    });
                },
                onLoadError: function(status, jqXHR) {
                    if(status == 401) {
                        alert("帳號未登入，將導轉置登入頁面");
                        window.location.href = LOGIN_PAGE;
                    }
                }
            })
        });
    </script>
    <style>
        table th {
            vertical-align: top!important;
        }
    </style>
</body>

</html>
